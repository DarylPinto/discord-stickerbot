<!DOCTYPE html>
<html lang="en">
<head>

	<title>Discord Stickerbot</title>
	<meta name="description" content="Ontario Online Smash Discord stickers! View the catalog or add your own.">
	<meta charset="utf-8">
	
	<meta name="theme-color" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="og:title" content="Discord Stickerbot">
	<meta name="og:description" content="Bringing the thing we miss most about Telegram to our favorite new chat client.">
	<meta name="og:image" content="">

	<!-- Pure.css :: purecss.io-->
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<!--[if lte IE 8]>
	    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
	<![endif]-->
	<!--[if gt IE 8]><!-->
	    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
	<!--<![endif]-->

	<link rel="stylesheet" type="text/css" href="resources/css/style.css">
	<link rel="shortcut icon" type="image/ico" href="resources/images/min/favicon.ico" />

	<!--Google Web Fonts-->	
	<link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">

	<!-- jQuery :: jquery.com -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>

	<!-- Modal Script -->
	<script type="text/javascript" src="resources/js/lite-modal.min.js"></script>

</head>
<body>

	<header>
		<div class="container">
			<h1>Stickerbot</h1>
			<input type="text" placeholder="Search stickers" id="sticker-search">
			<button id="open-sticker-dialog-btn">Add a sticker</button>
		</div>
	</header>
	<main>
		<div class="container pure-g">
		</div>	
	</main>

	<div id="add-sticker-dialog" class="lite-modal">

		<form id="submit-sticker" autocomplete="off">
			<h2>Add a sticker</h2>
			<input type="text" name="stickerName" placeholder="Sticker Name" pattern="[a-z0-9]+" title="Lowercase letters and numbers only" required>
			<input type="text" name="stickerURL" placeholder="Sticker Image URL" pattern=".+(\.jpeg|\.jpg|.png).*" title="Direct image link" required>
			<input type="submit" name="submit" value="Add" id="submit-sticker-btn">
		</form>

	</div>

<script type="text/javascript" src="resources/js/main.js"></script>
<script type="text/javascript" src="resources/js/event-handlers.js"></script>

</body>
</html>
