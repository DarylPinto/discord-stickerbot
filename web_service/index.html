<!DOCTYPE html>
<html lang="en">
<head>

	<title>Discord Stickerbot</title>
	<meta name="description" content="Ontario Online Smash Discord stickers!">
	<meta charset="utf-8">
	
	<meta name="theme-color" content="#181d25">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="og:title" content="Discord Stickerbot">
	<meta name="og:description" content="Ontario Online Smash Discord stickers!">

	<!--[if lte IE 9]>
	    <meta http-equiv="Refresh" content="0; url=http://outdatedbrowser.com/en" />
	<![endif]-->

	<!-- imgur.js (styling) -->
	<link rel="stylesheet" type="text/css" href="resources/css/imgur.min.css">

	<link rel="stylesheet" type="text/css" href="resources/css/style.css">
	<link rel="shortcut icon" type="image/ico" href="resources/images/favicon.ico" />

	<!--Google Web Fonts-->	
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,500" rel="stylesheet">

	<!-- jQuery :: jquery.com -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>

	<!-- Modal Script -->
	<script type="text/javascript" src="resources/js/lite-modal.min.js"></script>

</head>
<body>

	<header>
		<div class="container">
			<h1>Stickerbot</h1>
			<input type="text" placeholder="Filter stickers" id="sticker-search">
			<button id="open-sticker-dialog-btn" class="hidden">Add a sticker</button>
		</div>
	</header>
	<main>
		<div class="container">
		</div>	
	</main>

	<div id="add-sticker-dialog" class="lite-modal">

		<span class="close-x">X</span>

		<form id="submit-sticker" autocomplete="off">
			<h2>Add a sticker</h2>
			<div class="dropzone"></div>
			<input type="text" name="stickerURL" class="hidden" placeholder="Sticker Image URL" pattern=".+(\.jpeg|\.jpg|.png).*" title="Direct image link" required>
			<input type="text" name="stickerName" placeholder="Sticker Name" pattern="^:?[a-z0-9]+:?$" title="Lowercase letters and numbers only" required>
			<input type="submit" name="submit" value="Add" id="submit-sticker-btn">
		</form>

		<p class="name-taken warning hidden">That name is already in use.</p>

	</div>

<script type="text/javascript" src="resources/js/imgur.min.js"></script>
<script type="text/javascript" src="resources/js/main.js"></script>
<script type="text/javascript" src="resources/js/event-handlers.js"></script>

</body>
</html>
